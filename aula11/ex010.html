<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOV</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    País de nascimento: <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">

    </div>
    <script>
        function verificar() {
            var txtv = window.document.getElementById('txtnac')
            var res = window.document.getElementById('res')
            var nac = txtv.value
            res.innerHTML - `<p>Você nasceu no ${nac}.</p>`
            if (nac != 'Brasil') {
                res.innerHTML += `<p>ESTRANGEIRO!</p>`
            } else {
                res.innerHTML += `<p>BRASILEIRO!</p>`
            }
        }
    </script>
</body>
</html>
